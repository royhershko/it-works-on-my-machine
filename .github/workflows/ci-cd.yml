name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level moderate || true

  build:
    name: ğŸ—ï¸ Build Container
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t it-works-on-my-machine .

      - name: âœ… Test Docker image
        run: |
          docker run -d --name test-container -p 3000:3000 it-works-on-my-machine
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
          docker rm test-container

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸš€ Deploy simulation
        run: |
          echo "ğŸš€ Deploying to production..."
          echo "Image: it-works-on-my-machine:latest"
          echo "âœ… Deployment completed successfully"
